<div class="container">
  <div *ngIf="isLoading$ | async">
    <app-spinner></app-spinner>
  </div>

  <div *ngIf="isEmpty$ | async">Your watch list is empty.</div>

  <div class="container-filter">
    <div class="filter">
      <mat-icon aria-hidden="false" aria-label="search" class="filter-icon">
        search
      </mat-icon>
      <input
        matInput
        placeholder="Filter"
        (keyup)="applyFilter($event)"
        class="filter-input"
      />
    </div>
  </div>

  <div class="table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      multiTemplateDataRows
      class="mat-elevation-z8"
    >
      <!-- Columns -->
      <ng-container
        matColumnDef="{{ column.key }}"
        *ngFor="let column of columnDef"
      >
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          {{ column.header }}
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          [class.example-expanded-row]="expandedElement === element"
          (click)="
            expandedElement = expandedElement === element ? null : element
          "
        >
          {{ element[column.key] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isFinished">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Finished
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="toggleFinished(element)"
        >
          <i
            [ngClass]="
              element.isFinished
                ? 'material-icons md-24 md-active md-arrow'
                : 'material-icons md-24 md-inactive md-arrow'
            "
            >done</i
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Options
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="onRemove(element.imdbId)"
        >
          <i class="material-icons md-24 md-inactive md-trashcan">delete</i>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplay.length"
          (click)="onNavigateToMovie(element.imdbId)"
        >
          <div
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="example-element-poster">
              <img
                class="item item-poster"
                [src]="element.posterUrl"
                [alt]="element.title"
              />
            </div>
            <div>{{ element.plot }}</div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="example-element-row"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>

  <div *ngIf="isUpdated$ | async">updated</div>
</div>
