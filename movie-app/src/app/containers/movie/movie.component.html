<p>movie works!</p>
<div *ngIf="movie">
  <img class="poster-img" [src]="movie.posterUrl"/>
  <div>
    {{movie.title}}
  </div>
  <div>
    {{movie.year}}
  </div>
  <div>
    {{movie.rating}}
  </div>
  <div>
    {{movie.runTime}}
  </div>
  <div>
    {{movie.actors}}
  </div>
  <div>
    {{movie.writers}}
  </div>
</div>
