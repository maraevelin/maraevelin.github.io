<app-search-bar (keyword)="onSearch($event)"></app-search-bar>
<div *ngIf="isLoading$ | async">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div *ngIf="errorMessage$ | async as errorMessage">
  {{ errorMessage }}
</div>

<div *ngIf="(movies$ | async)?.length > 0">
  <app-gallery [movies]="movies$ | async"></app-gallery>
</div>
