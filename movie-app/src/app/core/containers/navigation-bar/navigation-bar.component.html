<div class="container">
  <div class="nav-element nav-button">
    <span routerLink="/" class="nav-router-link">
      <mat-icon aria-hidden="false" aria-label="Navigate to home page">
        home
      </mat-icon>
      <span class="icon-text">home</span>
    </span>
  </div>

  <div class="nav-element">
    <span>search bar here</span>
  </div>

  <ng-container *ngIf="user$ | async; else isGuest">
    <div class="nav-element nav-button">
      <span (click)="onSignOut()" class="nav-router-link">
        <mat-icon aria-hidden="false" aria-label="Sign out">
          input
        </mat-icon>
        <span class="icon-text">sign out</span>
      </span>
    </div>
  </ng-container>

  <ng-template #isGuest>
    <div class="nav-element nav-button">
      <span routerLink="/auth" class="nav-router-link">
        <mat-icon aria-hidden="false" aria-label="Navigate to sign in page">
          input
        </mat-icon>
        <span class="icon-text">sign in</span>
      </span>
    </div>
  </ng-template>
</div>
