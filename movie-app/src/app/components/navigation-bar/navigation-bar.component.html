<div class="navigation-bar">
  <div class="btn btn_home" routerLink="/">
    home
  </div>
  <div class="btn btn_movies" routerLink="/movies">
    movies
  </div>

  <div *ngIf="user$ | async; else visitor">
    <div class="btn btn_auth" (click)="onSignOut()">
      sign out
    </div>
  </div>

  <ng-template #visitor>
    <div class="btn btn_auth" routerLink="/auth">
      sign in
    </div>
  </ng-template>
</div>
<p>navigation-bar works!</p>
