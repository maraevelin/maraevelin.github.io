<div class="container">
  <div class="title">
    Confirmation required
  </div>
  <div lang="en" class="question">{{ data.question }}</div>
  <div mat-dialog-actions class="buttons">
    <button mat-button (click)="onNoClick()">
      {{ data.answerNo }}
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      {{ data.answerYes }}
    </button>
  </div>
</div>
