<div *ngIf="isLoading$ | async">
  <app-spinner></app-spinner>
</div>

<div class="container">
  <ng-container *ngIf="movies$ | async as movies">
    <div class="header">
      {{ movies.length }} results for
      <span class="keyword">{{ title$ | async }}</span>
    </div>

    <mat-divider class="divider"></mat-divider>

    <ng-container *ngIf="movies.length > 0">
      <app-gallery [movies]="movies$ | async"></app-gallery>
    </ng-container>
  </ng-container>
</div>
